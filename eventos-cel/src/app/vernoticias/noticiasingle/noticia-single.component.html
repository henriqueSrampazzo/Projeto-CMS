<div>
  <div class="container">
    <br>  
      <h1 class="centralizar animated pulse">{{noticia?.title}}</h1>
      <p class="centralizar animated pulse">
        {{noticia?.postdata | date:'dd/MM/yyyy H:mm:ss'}}
        </p>
        <br>
        <div class="diminuiTexto">
        <h5 class="firstLetter animated fadeIn">
        {{noticia?.description}}
      </h5>
      <br> <br> <br>
    </div>
    
    <!-- <img class="card-img-top" [src]="noticia?.photo1" alt="Card image cap"> -->
  </div>
</div>

<div class="centralizar wow fadeInLeft">
<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li  data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <!-- <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li> -->
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="noticia?.photo1" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img [src]="noticia?.photo2" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img [src]="noticia?.photo3" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img [src]="noticia?.photo4" class="d-block w-75">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img [src]="noticia?.photo5" class="d-block w-75">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>
