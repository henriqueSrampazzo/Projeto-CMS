<div class="container animated bounceIn">
  <br>
    <div class="row justify-content-center">
    <div class="col-md-6">
    <div class="shadow-lg back-form">
    <header class="card-header">
      <h4 class="card-title mt-2">Cadastre-se</h4>
    </header>
    <article class="card-body">
    <form>
      
      <div class="form-row">
        <div class="col form-group">
          <label>Nome</label>   
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
        </div> <!-- form-group end.// -->
        <div class="col form-group">
          <label>NÃ­vel</label>

          <select  [(ngModel)]="user.username">

            <option name="username" value="Administrador">Administrador</option>
            <option name="username" [(ngModel)]="user.username" value="Autor" selected>Autor</option>


          </select>

          <!-- <input type="text" class="form-control" [(ngModel)]="user.username" name="username"> -->
        
        </div> <!-- form-group end.// -->
      </div> <!-- form-row end.// -->

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
      </div> <!-- form-group end.// -->
      <div class="form-group">
        <label>Senha</label>
          <input class="form-control" type="password" [(ngModel)]="user.password" name="password">
      </div> <!-- form-group end.// -->  
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="signup()"> Registrar  </button>
        </div> <!-- form-group// -->      
    </form>
    </article> <!-- card-body end .// -->
    </div> <!-- card.// -->

    </div> <!-- row.//-->
