<div class="container">
  <br>
    <div class="row justify-content-center shadow-lg">
    <div class="col-md-12">
    <div>
    <header class="card-header">
      <h4 class="card-title mt-2">Cadastre uma notícia</h4>
    </header>
    <article class="card-body">

    <form enctype="multipart/form-data">
      <div class="form-row">
        <div class="col form-group">
          <label>Título</label>   
            <input type="text" class="form-control" [(ngModel)]="noticia.title" name="title">
        </div> <!-- form-group end.// -->
      </div> <!-- form-row end.// -->

      <div class="form-row">
        <div class="col form-group">
          <label>Descrição</label>
            <textarea class="form-control" [(ngModel)]="noticia.description" name="description" rows="10"></textarea>
        </div> <!-- form-group end.// -->
      </div>

      <div class="form-group row">
          <div class="col-sm-2">
        <label for="photo1">Foto 1</label>
         <!-- <input type="file" class="form-control-file" name="photo1" id="photo1" (change)="inputFileChange($event)"> -->
        <input type="file" class="form-control-file" [(ngModel)]="noticia.photo1" name="photo1" id="photo1">
      </div>
      <div class="col-sm-2">
        <label for="photo2">Foto 2</label>
        <input type="file" class="form-control-file" [(ngModel)]="noticia.photo2" name="photo2">
     </div>
     <div class="col-sm-2">
        <label for="photo2">Foto 3</label>
        <input type="file" class="form-control-file" [(ngModel)]="noticia.photo3" name="photo3">
     </div>
     <div class="col-sm-2">
        <label for="photo2">Foto 4</label>
        <input type="file" class="form-control-file" [(ngModel)]="noticia.photo4" name="photo4">
     </div>
     <div class="col-sm-2">
      <label for="photo2">Foto 5</label>
      <input type="file" class="form-control-file" [(ngModel)]="noticia.photo5" name="photo5">
   </div>
     <br><br><br>
     <div class="container">
     <small class="text-muted">(Máximo 5 fotos)</small>
    </div>  
    </div> <!-- form-group end.// -->
        <div class="form-group row ">
            <div class="col-md-3 ">
            <button type="submit" class="btn btn-primary btn-block " (click)="cadastranoticia()"> Registrar notícia </button>
        </div>
          </div> <!-- form-group// -->      
    </form>
    </article> <!-- card-body end .// -->
    </div> <!-- card.// -->
    </div> <!-- col.//-->
    
    </div> <!-- row.//-->
    
    
    </div> 
    <!--container end.//-->
    <router-outlet></router-outlet>
