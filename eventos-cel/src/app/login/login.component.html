<div class="container">
  <br>
    <div class="row justify-content-center">
    <div class="col-md-6">
    <div class="shadow-lg">
    <header class="card-header">
      <h4 class="card-title mt-2">Acesse sua conta</h4>
    </header>
    <article class="card-body">
    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
      </div> <!-- form-group end.// -->
      <div class="form-group">
        <label>Senha</label>
          <input class="form-control" type="password" [(ngModel)]="user.password" name="password">
      </div> <!-- form-group end.// -->  
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="login()"> Entrar  </button>
        </div> <!-- form-group// -->                                      
    </form>
    </article> <!-- card-body end .// -->
    </div> <!-- card.// -->
    </div> <!-- col.//-->
    
    </div> <!-- row.//-->
    
    
    </div> 
    <!--container end.//-->
