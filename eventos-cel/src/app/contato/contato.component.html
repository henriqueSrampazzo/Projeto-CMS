<div class="container animated bounceIn">
  <br>
  <div class="row justify-content-center">
    <div class="col-md-6  ">
      <div class="shadow-lg  back-form">
        <header class="card-header">
          <h4 class="card-title mt-2">Contato</h4>
        </header>
        <article class="card-body">

          <form #f=ngForm>
            <div class="form-row">

            </div>

            <div class="form-group">

              <label>Nome:</label>
              <input type="text" class="form-control " [(ngModel)]="user.nome" name="nome" placeholder="Digite seu nome"
                required #nome=ngModel maxlength="100">

              <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
                Nome é obrigatório!
              </div>

            </div>

            <div class="form-group">
              <label>Email:</label>
              <input type="email" class="form-control" [(ngModel)]="user.email" name="email"
                placeholder="Digite seu email" required email #email="ngModel" maxlength="50">

              <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
                Email inválido!
              </div>

            </div>

            <div class="form-group">
              <label>Deixe sua mensagem:</label>
              <textarea class="form-control" name="mensagem" [(ngModel)]="user.mensagem" rows="5"
                placeholder="Digite aqui sugestões, propostas, críticas ou elogios. (Máx 500 caracteres)" required
                maxlength="500" #mensagem="ngModel"></textarea>

              <div *ngIf="!mensagem.valid && mensagem.touched" class="alert alert-danger" role="alert">
                A mensagem é obrigatória!
                (Max 500 caracteres)
              </div>

            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" (click)="signup()" (click)="aguardar()" [disabled]="f.invalid"> Enviar
              </button>
              <br>
              <p class="form-group centralizar" *ngIf="aguardando">Aguarde...</p>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
