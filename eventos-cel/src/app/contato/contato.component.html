<div class="container animated bounceIn">
  <br>
  <div class="row justify-content-center">
    <div class="col-md-6  "  >
      <div class="shadow-lg  back-form">
        <header class="card-header">
          <h4 class="card-title mt-2">Contato</h4>
        </header>
        <article class="card-body">
          <form>
            <div class="form-row">

            </div> <!-- form-row end.// -->

            <div class="form-group">
              <label>Nome:</label>
              <input type="text" class="form-control" [(ngModel)]="user.nome" name="nome" placeholder="Digite seu nome">
              <!-- <small class="form-text text-muted">Nós nunca vamos compartilhar seu email com alguém.</small> -->
            </div> <!-- form-group end.// -->

            <div class="form-group">
              <label>Email:</label>
              <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Digite seu email">
              <!-- <small class="form-text text-muted">Nós nunca vamos compartilhar seu email com alguém.</small> -->
            </div> <!-- form-group end.// -->

            <div class="form-group">
              <label>Deixe sua mensagem:</label>
              <textarea class="form-control" name="mensagem" [(ngModel)]="user.mensagem" rows="5"  placeholder="Digite aqui sugestões, propostas, críticas ou elogios."></textarea>
            </div> <!-- form-group end.// -->
            
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" (click)="signup()"> Enviar </button>
            </div> <!-- form-group// -->
            <!-- <small class="text-muted">Clicando no botão "Cadastrar", você concorda com <br> os termos de uso e políticas de privacidade.</small>                                           -->
          </form>
        </article> <!-- card-body end .// -->
      </div> <!-- card.// -->
    </div> <!-- col.//-->

  </div> <!-- row.//-->


</div>
<!--container end.//-->
<router-outlet></router-outlet>
