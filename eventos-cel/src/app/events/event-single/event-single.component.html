<div class="row">
  <div class="container">
    <div class="col s12">
      <h1>{{event?.title}}</h1>
      <p>
        Acontecerá em: {{event?.start_date|date:'d/M/y'}} às {{event?.start_time}}
        <br> Encerra em: {{event?.end_date|date:'d/M/y'}} às {{event?.end_time}}
        <a class="waves-effect waves-light btn right" (click)="subscribe(event.id)">
          <i class="material-icons left">group_add</i> Inscrever-se
        </a>
      </p>
      <p>
        {{event?.content}}
      </p>
    </div>
  </div>
</div>
