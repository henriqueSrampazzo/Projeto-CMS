  <!-- <br><br><br>

  <script>

    function onSignIn(googleUser) {

      let profile = googleUser.getBasicProfile();
      let id_token = googleUser.getAuthResponse().id_token;

      let email = profile.getEmail();
      let id = profile.getId();
      let nomeCompleto = profile.getName();
      let nome = profile.getGivenName();

      let emailPerfil = JSON.stringify(email);
      let idPerfil = JSON.stringify(id);
      let nomeCompletoPerfil = JSON.stringify(nomeCompleto);
      let nomePerfil = JSON.stringify(nome);
      let token = JSON.stringify(id_token);

      sessionStorage.setItem('email', emailPerfil);
      sessionStorage.setItem('id', idPerfil);
      sessionStorage.setItem('nomeCompleto', nomeCompletoPerfil);
      sessionStorage.setItem('nome', nomePerfil);
      sessionStorage.setItem('token', token);

    }

  </script>

  <script>
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {

        sessionStorage.removeItem('email');
        sessionStorage.removeItem('id');
        sessionStorage.removeItem('nomeCompleto');
        sessionStorage.removeItem('nome');
        sessionStorage.removeItem('token');

      });
    }

  </script>
